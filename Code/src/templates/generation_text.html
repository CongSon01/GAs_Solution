<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" href="{{url_for('.static', filename='generation_text/css/main.css')}}">
  <link rel="stylesheet" href="{{url_for('.static', filename='generation_text/css/app.min.css')}}">
  <script src="https://tarunbisht.com/assets/js/dark_mode.min.js"></script>
  <link rel="stylesheet" href="{{url_for('.static', filename='css/style.css')}}">
  <title>Nhóm 04 - 64CS3</title>
</head>

<body>
  <section class="writing-header">
    <div class="header">
      <nav>
        <div class="logo"></div>
        <div class="menu-btn">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="menu">
          <li class="switch"><span></span><input type="checkbox" id="switch" /><label for="switch"></label></li>
        </ul>
      </nav>
    </div>
  </section>
  <div class="head">
		<span class="tile-name">Nhóm 04 - 64CS3</span>
		<div class="tile burger">
			<div class="meat">
				<div class="line one"></div>
				<div class="line two"></div>
				<div class="line three"></div>
			</div>
		</div>
	</div>
  <div class="btn-toolbar">
    <a href="{{ url_for('generation_text') }}"><button class="btn btn-danger">Tạo thời khóa biểu</button></a>
  </div>
  <section class="writing-body">
    <div class="container">
      <main>
        <div class="container">
          <div>
            <form class="col-4">
                <div>
                    <label class="form-group">Từ cần tạo</label>
                    <input type="text" class="form-control" id="target-word" value="group4" placeholder="Enter Target Word">
                </div>
                <div>
                    <label class="form-group">Tỉ lệ đột biến</label>
                    <input type="number" class="form-control" id="mutation-rate" step=0.001 min="0" max="1"  value="0.01">
                </div>
                <div>
                    <label class="form-group">Số phần tử trong quần thể</label>
                    <input type="number" id="population-size" class="form-control" value="800">
                </div>
                <div>
                    <label class="form-group">Tốc độ</label>
                    <input type="range" id="speed" class="form-control" min="0" max="2000" value="1">
                </div>
            </form>
            <div class="mt-3 buttons">
              <button class="button" id="generate-word">Start</button>
              <button class="button" id="stop">Stop</button>
            </div>
            <div class="col-2 mt-5">
                <div>
                    <div class="stats">
                        <p id="best-word">
                            Dummy Text
                        </p>
                        <hr>
                        <p class="mt-3" id="stats">
                        </p>
                        <hr>
                    </div>
                </div>
                <div>
                    <div class="scroller" id="scroll-pane">
                    </div>
                </div>
            </div>
          </div>
        </div>
<script src="{{url_for('.static', filename='generation_text/js/app2.min.js')}}"></script>
  <script src="{{url_for('.static', filename='generation_text/js/dna.min.js')}}"></script>
  <script src="{{url_for('.static', filename='generation_text/js/population.min.js')}}"></script>
  <script src="{{url_for('.static', filename='generation_text/js/app.min.js')}}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</body>
</html>
